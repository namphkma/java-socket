<form novalidate="novalidate"enctype="multipart/form-data" th:action="@{/admin/save}" th:object="${product}">
    <h4 class="text-center my-3 size-45px">Thêm sản phẩm</h4>
    <div class="container main-content form" align="center">
        <!-- table -->
        <table class="row">
            <div>
                <tr>
                    <label>Tên hàng</label>
                </tr>
                <tr class="form-group">
                    <input type="text" class="form-control" style="width: 500px; margin: 1%; text-align: center"
                           th:field="*{name}">
                </tr>
                <tr>
                    <label>Đơn giá</label>
                </tr>
                <tr class="form-group">
                    <input type="text" class="form-control" style="width: 500px; margin: 1%; text-align: center"
                           th:field="*{price}">
                </tr>
                <tr>
                    <label>Số lượng</label>
                </tr>
                <tr class="form-group">
                    <input type="text" class="form-control" style="width: 500px; margin: 1%; text-align: center"
                           th:field="*{numbers}">
                </tr>

                <tr>
                    <label>Thành phần</label>
                </tr>
                <tr class="form-group">
                    <input type="text" class="form-control" style="width: 500px; margin: 1%; text-align: center"
                           th:field="*{properties}">
                </tr>
                <tr>
                    <label>Cách nấu</label>
                </tr>
                <tr class="form-group">
                    <input type="text" class="form-control" style="width: 500px; margin: 1%; text-align: center"
                           th:field="*{used}">
                </tr>
                <tr>
                    <label>Hình ảnh </label>
                </tr>
                <tr class="form-group">
                    <input type="text" class="form-control" style="width: 500px; margin: 1%; text-align: center"
                           th:field="*{img}">
                </tr>
            </div>
            <button onclick="deleteProduct()" class="btn btn-primary" id="uploadfile"  name="uploadfile">Thêm</button>
        </table>

        <!--  -->
    </div>
    <script th:src="@{/js/admin.js}"></script>

</form>
</body>
</html>
